<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <br>
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
    <br>
    <label for="name">First name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br>
    <label for="lastname">Last name</label>
    <input type="text" th:field="*{lastname}" id="lastname" placeholder="Last Name">
    <br>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <br>
    <label for="username">UserName</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <br>
    <label for="username">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br>
    <label for="active">Active</label>
    <input type="checkbox" th:field="*{active}" id="active" placeholder="Active">
    <br>
    <label for="roles">Roles</label>
    <input type="text" th:field="*{roles}" id="roles" placeholder="Roles">
    <br>

    <input type="submit" value="Update User">
</form>

</body>
</html>
